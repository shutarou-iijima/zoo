plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

group 'jp.co.iijima'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.github.shutarou-iijima:dog:master-SNAPSHOT"
    implementation "com.github.shutarou-iijima:cat:0.0.1"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}